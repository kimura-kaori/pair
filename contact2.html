<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./contact2.css">
    <title>問い合わせフォーム</title>
  </head>
  <body>
    <div class="container">
      <header>
      <h1>contact</h1>
    </header>
    <div class="contact-bg">
      <div class="contact-area inner">
        <article class="content-form">
          <form action="">
            <table class="contact">
              <tr>
                <th>お名前<span class="essential">必須</span></th>
                <td><input class="input_size"></input></td>
              </tr>
              <tr>
                <th>メールアドレス<span class="essential">必須</span></th>
                <td><input class="input_size"></input></td>
              </tr>
              <tr>
                <th>お問い合わせ内容<span class="essential">必須</span></th>
                <td><textarea class="input_size"></textarea></td>
              </tr>
            </table>
            <div class="submit">
              <input class="contact-submit" type=submit value=送信>
            </div>
         </form>
      </article>
    </div>
  </div>
  </div>
      <footer class="footer">
      </footer>
    </div>
  </body>
</html>
